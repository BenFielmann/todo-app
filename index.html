<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <main class="container">
      <button aria-label="open menu" class="iconButton menuButton">
        <img src="./assets/menuIcon.svg" alt="Menu Icon" />
      </button>
      <div class="headerMenu">
        <h1>Tasks</h1>
        <button aria-label="show notifications" class="iconButton">
          <img src="./assets/notificationIcon.svg" alt="Notification Bell" />
        </button>
      </div>
      <section class="dateSelector">
        <label>
          <input
            class="taskNavLinkButton"
            type="radio"
            name="when"
            value="Select Date"
            id="Today"
          />
          <span class="taskNavLink">Today</span>
        </label>
        <label>
          <input
            class="taskNavLinkButton"
            type="radio"
            name="when"
            value="Select Date"
            id="Tomorrow"
          />
          <span class="taskNavLink">Tomorrow</span>
        </label>
        <label>
          <input
            class="taskNavLinkButton"
            type="radio"
            name="when"
            value="Select Date"
            id="ThisWeek"
          />
          <span class="taskNavLink">This Week</span>
        </label>
      </section>
      <section class="taskList"></section>
      <button aria-label="Add new task" class="actionButton">
        <a href="new.html"
          ><img src="./assets/plusIcon.svg" alt="Plus Symbol"
        /></a>
      </button>
    </main>
    <script type="module" src="index.js" defer="true"></script>
  </body>
</html>
